<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1 class="heading-counter"> Counter Application</h1>
        <button class="button-subtract" id="btn-sub">Decrease</button>
        <h3 class="count-heading">Counter : </h3>
        <span class="counter-count" id="val-counter">0</span>
        <button class="button-reset" id="btn-res">Reset</button>
        <button class="button-add" id="btn-add">Increase</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
